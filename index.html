<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบ | คอร์สเบเกอรี่</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      font-family: 'Prompt', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(245, 143, 177, 0.3);
      max-width: 400px;
      width: 100%;
    }

    .login-box h3 {
      color: #d81b60;
      margin-bottom: 1.5rem;
    }

    .form-control:focus {
      border-color: #ec407a;
      box-shadow: 0 0 0 0.2rem rgba(236, 64, 122, 0.25);
    }

    .btn-pink {
      background-color: #ec407a;
      border: none;
      color: white;
    }

    .btn-pink:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>

  <div class="login-box text-center">
    <h3><i class="bi bi-cake2-fill me-2"></i>เข้าสู่ระบบแอดมิน</h3>
    <form id="login-form">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">อีเมล</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">รหัสผ่าน</label>
        <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน" required />
      </div>
      <button type="submit" class="btn btn-pink w-100 mt-3">เข้าสู่ระบบ</button>
    </form>
    <div class="mt-3 text-danger" id="error-msg"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <script>
    // TODO: เปลี่ยนเป็น config ของคุณเองจาก Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB4ZWlAk3456D_IsB7Zk0ud23gTr4bRbxg",
      authDomain: "baking-course-register.firebaseapp.com",
      projectId: "baking-course-register",
      storageBucket: "baking-course-register.appspot.com",
      messagingSenderId: "118926242712",
      appId: "1:118926242712:web:039855058a8fb72131b1ed",
      measurementId: "G-C0XVB5Q6FB"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Form submit
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');
      errorMsg.textContent = '';

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "manage.html"; // แดชบอร์ดหลังล็อกอิน
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });
  </script>

</body>
</html>
